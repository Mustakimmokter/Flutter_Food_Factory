name: food_factory
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6
  pin_code_fields: ^7.4.0



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/onboard_illustrations/
    - assets/icons/
    - assets/images/
    - assets/icons/food_items/
    - assets/icons/popular_foods/


  fonts:
    - family: DM_Sans
      fonts:
        - asset: assets/fonts/dm_sans/DMSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/dm_sans/DMSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/dm_sans/DMSans-Bold.ttf
          weight: 700
